<!DOCTYPE html>
<html>
<head>
  <title>Mohita goes to Germany</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .container {
      max-width: 800px;
    }
    
    h1 {
      font-family: 'Roboto Condensed', sans-serif;
      font-size: 60px;
      margin-bottom: 50px;
      color: #333;
    }
    
    .countdown {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #333;
      margin-bottom: 20px;
    }
    
    .flip-card {
      width: 80px;
      height: 100px;
      position: relative;
      perspective: 800px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }
    
    .flip-card:hover {
      transform: rotateY(180deg);
    }
    
    .flip-card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }
    
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #fff;
      background-color: #333;
    }
    
    .flip-card-back {
      transform: rotateY(180deg);
      background-color: #f4f4f4;
      color: #333;
      font-size: 14px;
      padding: 5px;
    }
    
    .flag {
      width: 100px;
      height: auto;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Mohita goes to Germany</h1>
  
    <div class="countdown">
      <div class="flip-card" id="daysFlip">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <span id="days">00</span>
          </div>
          <div class="flip-card-back">
            <span>Days</span>
          </div>
        </div>
      </div>
      
      <div class="flip-card" id="hoursFlip">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <span id="hours">00</span>
          </div>
          <div class="flip-card-back">
            <span>Hours</span>
          </div>
        </div>
      </div>
      
      <div class="flip-card" id="minutesFlip">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <span id="minutes">00</span>
          </div>
          <div class="flip-card-back">
            <span>Minutes</span>
          </div>
        </div>
      </div>
      
      <div class="flip-card" id="secondsFlip">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <span id="seconds">00</span>
          </div>
          <div class="flip-card-back">
            <span>Seconds</span>
          </div>
        </div>
      </div>
    </div>
    
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/2560px-Flag_of_Germany.svg.png" class="flag" alt="German Flag">
  </div>

  <script>
    // Set the countdown date and time
    var countdownDate = new Date("08 July 2023 05:55:00").getTime();

    // Update the countdown every 1 second
    var countdownTimer = setInterval(function() {
      // Get the current date and time
      var now = new Date().getTime();
      
      // Calculate the time remaining
      var timeRemaining = countdownDate - now;
      
      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
      
      // Update the flip cards
      document.getElementById("days").innerText = padNumber(days);
      document.getElementById("hours").innerText = padNumber(hours);
      document.getElementById("minutes").innerText = padNumber(minutes);
      document.getElementById("seconds").innerText = padNumber(seconds);
    }, 1000);

    // Function to pad single-digit numbers with leading zeros
    function padNumber(number) {
      return number.toString().padStart(2, "0");
    }
  </script>
</body>
</html>
